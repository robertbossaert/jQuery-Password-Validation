<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>jQuery Password Validation</title>
</head>
<body>

<div class="container">
    <form>
        <div class="form--row">
            <label>Enter password</label>
            <input type="password" placeholder="Type your password" class="js-password-validation">
        </div>
        <div class="form--validation-msg">
            <p>Your password will need atleast:</p>
            <ul id="js-password-validation-container">
                <li>10 characters</li>
                <li>Capital letters</li>
                <li>Numbers</li>
                <li>No whitespace</li>
                <li>Special characters such as: !@#$%^&*</li>
            </ul>
        </div>
    </form>
</div>

<!-- Grab Google CDN's jQuery. fall back to local if necessary -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js"></script>
<script>!window.jQuery && document.write(unescape('%3Cscript src="/themes/base/js/libs/jquery-1.8.2.js"%3E%3C/script%3E'))</script>

<script src="jquery.password-validation.js"></script>

<script>
    $(function(){
        $('.js-password-validation').passwordValidation({
            validations: [
                /^.{10,}/,              // Validate: atleast 10 characters
                /[A-Z]+/,               // Validate: atleast one capital letter
                /\d+/,                  // Validate: atleast one number
                /^\S+$/,                // Validate: contains no spaces
                /[\!\@#\$%\^&\*]+/      // Validate: atleast one special character
            ]
        });
    });
</script>

</body>
</html>
